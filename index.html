<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoFan Ticket UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header id="mainHeader">
    <img src="https://github.com/ZaneAP/GoFan/blob/main/IMG_2349.jpeg?raw=true" alt="Header" class="header-img">
  </header>

  <main id="content">
    <div id="uploadSection" class="upload-section" onclick="document.getElementById('imageUpload').click();">
      <input type="file" id="imageUpload" accept="image/*" style="display:none;">
      <button id="ticketButton">GET TICKET</button>
    </div>

    <div id="centerImageContainer" class="hidden">
      <img id="centerImage" src="https://github.com/ZaneAP/GoFan/blob/main/1-e459d354.jpeg?raw=true" alt="Center Image">
    </div>

    <div id="fullscreenContainer" class="hidden">
      <img id="fullscreenImage" src="https://github.com/ZaneAP/GoFan/blob/main/IMG_2353%20(1).jpeg?raw=true" alt="Full Screen Image">
    </div>
  </main>

  <footer id="footer">
    <button id="footerButton">Pass</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
