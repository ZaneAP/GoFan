<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clean Image Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="https://github.com/ZaneAP/GoFan/blob/main/IMG_2351.jpeg?raw=true" alt="Header" class="header-image">
</header>

<main>
  <div class="upload-container">
    <div class="upload-box" id="uploadBox">
      <span class="upload-text">Tap to upload your image</span>
      <input type="file" id="fileInput" accept="image/*">
    </div>
    <div class="image-preview" id="imagePreview">
      <!-- Uploaded image + overlay will appear here -->
    </div>
  </div>
</main>

<footer>
  <button>Use 1 ticket</button>
</footer>

<script src="script.js"></script>
</body>
</html>
