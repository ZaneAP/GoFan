<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload with Overlay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="https://github.com/ZaneAP/GoFan/blob/main/IMG_2351.jpeg?raw=true" alt="Header" class="header-image">
</header>

<main>
  <div class="upload-container">
    <label class="placeholder" for="fileInput">Tap to upload your image</label>
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
    <div class="image-wrapper" id="imageWrapper">
      <!-- Uploaded image + overlay will appear here -->
    </div>
  </div>
</main>

<footer>
  <button>Use 1 ticket</button>
</footer>

<script src="script.js"></script>
</body>
</html>
