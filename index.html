<header>
  <img src="https://github.com/ZaneAP/GoFan/blob/main/IMG_2351.jpeg?raw=true" alt="Header Image" class="header-image">
</header>

<main>
  <div class="upload-container" id="uploadContainer">
    <div class="placeholder" onclick="document.getElementById('fileInput').click()">
      Tap to upload your image
    </div>
    <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">
    <div class="image-wrapper" id="imageWrapper">
      <!-- Uploaded image + overlay will appear here -->
    </div>
  </div>
</main>

<footer>
  <button>Use 1 ticket</button>
</footer>

<script src="script.js"></script>
