<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollable Background Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="https://github.com/ZaneAP/GoFan/blob/main/IMG_2351.jpeg?raw=true" alt="Header" class="header-image">
</header>

<main>
  <div class="upload-container">
    <div id="uploadBox">
      <p>Tap here to upload an image</p>
      <input type="file" id="fileInput" accept="image/*">
    </div>

    <div id="scrollableImage">
      <img src="https://github.com/ZaneAP/GoFan/blob/main/IMG_2349.jpeg?raw=true" class="overlay" alt="Overlay">
    </div>
  </div>
</main>

<footer>
  <button>Use 1 ticket</button>
</footer>

<script src="script.js"></script>
</body>
</html>
